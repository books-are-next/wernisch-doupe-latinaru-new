		<title>doupe_latinaru-29</title>

	<body id="doupe_latinaru" xml:lang="cs-CZ">
		<div>
			<p class="MLP-uroven2-basne">Jednou</p>
			<p class="MLP-verse--0-12">Jednou<br/>jen kousek od nádraží<br/>potkal ženu<br/>v&#160;lidovém stejnokroji<br/>se dvěma kufry<br/>byla zřejmě v&#160;nesnázích<br/>přistoupil k&#160;ní<br/>a&#160;vše se seběhlo tak rychle<br/>že se nezmohl na slovo<br/>okamžitě zatčen<br/>odsouzen<br/>a&#160;propuštěn z&#160;výkonu trestu<br/>stál<br/>zcela ohromen<br/>před nádražím<br/>hleděl<br/>na všechno to hemžení kolem</p>
		</div>
</body>
</html>
