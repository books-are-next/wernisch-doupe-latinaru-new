	<body id="doupe_latinaru" xml:lang="cs-CZ">
		<div>
			<p class="MLP-uroven2-basne">Šel</p>
			<p class="MLP-verse--0-12">Šel,<br/>a&#160;ať přišel kam přišel,<br/>jakmile přišel,<br/>byl tam</p>
			<p class="MLP-verse--0-12">Tam, jedno kde, ale tam,<br/>a&#160;to znamená, že nebyl<br/>jinde, to je možno<br/>prohlásit přísežně</p>
			<p class="MLP-verse--0-12">Kdyby byl býval přišel<br/>někam jinam, byl by<br/>jinde, jistěže jedno kde, ale<br/>jinde, a&#160;to nepochybně</p>
		</div>
</body>
