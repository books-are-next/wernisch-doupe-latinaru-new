			<p id="toc_marker-28" class="MLP-uroven2-kapitola">* * *</p>
			<p class="MLP-text-bez1radku">Se zájmem pozoruji, jak se teď k&#160;stáru přestávám zajímat o&#160;umění a&#160;začíná mě bavit poezie. Je zřejmé, že jsem se dobral něčeho podstatného. Ale přijdu ještě taky na to, na co jsem vlastně přišel? V&#160;příštím životě možná. Velká poznání se dostavují pozvolna.</p>
