		<div>
			<p id="toc_marker-33" class="MLP-uroven2-kapitola">* * *</p>
			<p class="MLP-text-bez1radku">Psaní básní je zírání na papír. Psaním básní, tedy zíráním na papír, dozvíš se o&#160;básnictví jen málo. Po čase, ale dlouhém!, snad jen poznáš, kdy ten, kdo diktuje, chce nebo je ochoten ti diktovat. A&#160;to je vše. Ale to je dobré k&#160;tomu, abys nezíral na papír zbytečně.</p>
		</div>
