			<p id="toc_marker-41" class="MLP-uroven2-kapitola">Konec světa</p>
			<p class="MLP-text-bez1radku">Konec světa už dávno. Jenomže do n… ské gubernie se každá novinka dostane s&#160;takovým zpožděním, že darmo mluvit. Něco se šuškalo, ale pak všichni zapomněli a&#160;žili dál, jako vždycky.</p>
