	<body id="doupe_latinaru" xml:lang="cs-CZ">
		<div>
			<p id="toc_marker-44" class="MLP-uroven2-kapitola">Prší</p>
			<p class="MLP-dopis-podpis--I"><span class="char-style-override-2">(</span>Podle<span class="char-style-override-2">)</span></p>
			<p class="MLP-verse--0-12">Prší<br/>a cikáni zapadli do výčepu.<br/>Prší a cikáni chlastaj.<br/>Vychlastaj tři nebo čtyři<br/>a jejich ženský zatím sedum, vosum.<br/>Cikáni vychlastaj tři nebo čtyři,<br/>aby je přešel vztek na ženský,<br/>cikánky vychlastaj sedum nebo vosum,<br/>aby je přešel vztek<br/>na jejich mužský.</p>
		</div>
</body>
</html>
