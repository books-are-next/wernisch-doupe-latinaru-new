		<div>
			<p id="toc_marker-57" class="MLP-uroven2-kapitola">* * *</p>
			<p class="MLP-text-bez1radku">Nepovažuji za vyloučené, že mé básně bude někdy někdo číst. Třeba já sám. Nevím sice, proč bych to dělal, a&#160;taky nevím, kdo by mě k&#160;tomu mohl přinutit, ale v&#160;tom to právě vězí: že to nevím. Nějaká vyšší moc mě popadne za límec a&#160;strčí mi čumák do vlastního tentononc.</p>
			<p class="MLP-verse--0-12 para-style-override-1"><span></span></p>
